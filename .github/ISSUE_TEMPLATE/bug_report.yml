name: üêõ Bug Report
description: Create a report to help us improve unipm
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: I tried to install docker but it failed with error...
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Run 'unipm install ...'
        2. Select option '...'
        3. See error
    validations:
      required: true
  - type: Input
    id: platform
    attributes:
      label: Operating System
      description: Which OS are you using? (e.g., Ubuntu 22.04, Windows 11, macOS Sequoia)
      placeholder: Windows 11
    validations:
      required: true
  - type: Input
    id: version
    attributes:
      label: unipm Version
      description: What version of unipm are you running? (Run `unipm --version`)
      placeholder: v1.0.0
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output.
      render: shell
